<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trello Form Submission</title>
</head>
<body>
  <div class="navbar">
    <img src="logo.png" alt="Logo"> <!-- Replace with your logo image -->
    <h1>Submit a 3D Printing request</h1>
</div>
  <form id="trelloForm">
    <label for="taskName">Please enter the project name</label>
    <input type="text" id="taskName" name="taskName" placeholder="Please enter the name of your project" required>

    <label for="taskDescription">Please enter any additional information you want us to know, like the project url, and the place you will put your completed project.</label>
    <textarea id="taskDescription" placeholder="Please enter any additional information"></textarea>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script> 
</body>
</html>
